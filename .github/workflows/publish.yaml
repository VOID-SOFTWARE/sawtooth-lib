name: Publish

on:
  push:
    tags:
      - '*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Display envvars
        run: env

      - name: Print rustc version
        run: rustc --version

      - name: Install apt packages
        run: sudo apt install -y libzmq3-dev

      - name: Install Just
        run: curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | sudo bash -s -- --to /usr/local/bin

      - name: Install protoc
        run: |
          curl -OLsS https://github.com/google/protobuf/releases/download/v3.5.1/protoc-3.5.1-linux-x86_64.zip
          unzip protoc-3.5.1-linux-x86_64.zip -d protoc3
          rm protoc-3.5.1-linux-x86_64.zip

      - name: Check version
        run: just version-check

      - name: Lint
        run: PATH=$PATH:$(pwd)/protoc3/bin just lint

      - name: Build
        run: PATH=$PATH:$(pwd)/protoc3/bin just build

      - name: Run tests
        run: PATH=$PATH:$(pwd)/protoc3/bin just test

  publish_to_crates:
    needs: build
    if: >-
      github.repository_owner == 'hyperledger'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Publish release to crates
        run: |
          cargo login ${{ secrets.CARGO_TOKEN }}
          cargo publish --manifest-path=libsawtooth/Cargo.toml
